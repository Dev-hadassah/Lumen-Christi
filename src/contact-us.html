<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumem-Christi</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
     <script>
      tailwind.config = {
         theme: {
            extend: {
              colors: {
                green: "#00A991",
                veryLightGreen: "#ECFDF3",
                shadowGreen: "#D9F2EF",
                lightGreen: "#027A48",
                darkGreen: "#003B33",
                beige:"#FAF6ED",
                brown: "#E3DAC5",
                cream: "#FAF8F2",
                gray: "#667085",
                veryDarkBlue: "#1D2939",
              }, 
              fontFamily: {
                Inter: ['Inter', 'sans-serif'],
                RachelBrown: ['RachelBrown', 'Georgia', 'serif']
              },  
            },
        },
      }
  </script>
</head>
<body>
    <!-- Contact Form Section -->
    <section class="py-16 bg-white">
    <div class="container mx-auto px-6 md:px-12 lg:px-20 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
        
        <!-- Form -->
        <div>
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Get in touch</h2>
        <p class="text-gray-600 mb-8">Our friendly team would love to hear from you.</p>
        
        <form action="#" method="POST" class="space-y-6">
            <!-- First & Last Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700">First name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First name"
                class="mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:ring-emerald-500">
            </div>
            <div>
                <label for="lastName" class="block text-sm font-medium text-gray-700">Last name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last name"
                class="mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:ring-emerald-500">
            </div>
            </div>

            <!-- Email -->
            <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="you@company.com"
                class="mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:ring-emerald-500">
            </div>

            <!-- Phone -->
            <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000"
                class="mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:ring-emerald-500">
            </div>

            <!-- Message -->
            <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your message..."
                class="mt-1 block w-full rounded-md border border-gray-300 px-4 py-2 focus:border-emerald-500 focus:ring-emerald-500"></textarea>
            </div>

            <!-- Button -->
            <a href="./contact-us.html">
                <button class="bg-green text-white text-xl font-medium rounded-full px-10 py-3 w-full ring-8 ring-shadowGreen transition mt-5">
                    Send Message
                </button>
            </a>  
        </form>
        </div>

        <!-- Image -->
        <div class="flex justify-center">
        <img src="./assets/images/lc-form.png" 
            alt="Contact" 
            class="rounded-lg shadow-lg w-full max-w-md object-cover">
        </div>
    </div>
    </section>
   
    <script src="./contact-us.js"></script>
</body>
</html>
