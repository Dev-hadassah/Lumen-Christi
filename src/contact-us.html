<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumem-Christi</title>
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
     <script>
      tailwind.config = {
         theme: {
            extend: {
              colors: {
                green: "#00A991",
                veryLightGreen: "#ECFDF3",
                shadowGreen: "#D9F2EF",
                lightGreen: "#027A48",
                darkGreen: "#003B33",
                beige:"#FAF6ED",
                brown: "#E3DAC5",
                cream: "#FAF8F2",
                gray: "#667085",
                veryDarkBlue: "#1D2939",
              }, 
              fontFamily: {
                Inter: ['Inter', 'sans-serif'],
                RachelBrown: ['RachelBrown', 'Georgia', 'serif']
              },  
            },
        },
      }
  </script>
</head>
<body class="fon-Inter">
    <!-- Header -->
    <div id="header"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:gap-x-16 gap-x-10 xl:mx-20 lg:mx-16 mx-10 xl:mb-60 md:mb-48 mb-36 mt-16">
        <!-- Form -->
        <div class="md:mt-14 md:mb-0 mb-14">
            <h2 class="lg:text-4xl text-3xl text-veryDarkBlue xl:mb-5 lg:mb-3 mb-2 font-RachelBrown">Get in touch</h2>
            <p class="text-gray xl:mb-12 lg:mb-8 md:mb-6 mb-10 lg:text-xl text-sm">Our friendly team would love to hear from you.</p>

            <form action="#" method="POST" class="space-y-6">
                <!-- First & Last Name -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-6 space-y-6 lg:space-y-0">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-[#344054] mb-2">First name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name"
                    class="mt-1 block w-full rounded-md border border-[#D0D5DD] px-4 py-3 focus:border-green focus:ring-green">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-[#344054] mb-2">Last name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name"
                    class="mt-1 block w-full rounded-md border border-[#D0D5DD] px-4 py-3 focus:border-green focus:ring-green">
                </div>
                </div>

                <!-- Email -->
                <div>
                <label for="email" class="block text-sm font-medium text-[#344054] mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="you@company.com"
                    class="mt-1 block w-full rounded-md border border-[#D0D5DD] px-4 py-3 focus:border-green focus:ring-green">
                </div>

                <!-- Phone -->
                <div>
                <label for="phone" class="block text-sm font-medium text-[#344054] mb-2">Phone number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000"
                    class="mt-1 block w-full rounded-md border border-[#D0D5DD] px-4 py-3 focus:border-green focus:ring-green">
                </div>

                <!-- Message -->
                <div>
                <label for="message" class="block text-sm font-medium text-[#344054] mb-2">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message..."
                    class="mt-1 block w-full rounded-md border border-[#D0D5DD] px-4 py-3 focus:border-green focus:ring-green"></textarea>
                </div>

                <!-- Button -->
                <a href="./contact-us.html">
                    <button class="bg-green text-white lg:text-xl md:text-lg text-base font-medium rounded-full lg:py-3 py-2 w-full ring-8 ring-shadowGreen transition mt-8">
                        Send Message
                    </button>
                </a>  
            </form>
        </div>
        
        <!-- Rigt Side Image -->
        <div>
            <img src="./assets/images/lc-form.png"  alt="Contact"  class="w-full h-full">
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
   
    <script src="./contact-us.js"></script>
    <script src="./main.js"></script> 
</body>
</html>
